{% extends "base.html" %}

{% block title %}Create Prompt - The Newel{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>Create a New Biology Prompt</h1>
        <p>Design an engaging prompt for your students.</p>

        <form method="POST" action="{{ url_for('create_prompt') }}">
            <div class="form-group">
                <label for="title" class="form-label">Prompt Title</label>
                <input type="text"
                       id="title"
                       name="title"
                       class="form-input"
                       placeholder="Enter a short descriptive title"
                       required>
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Prompt Content</label>
                <textarea id="content"
                          name="content"
                          class="form-input"
                          rows="5"
                          placeholder="Write the biology question or task here..."
                          required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Prompt</button>
                <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
